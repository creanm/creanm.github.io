<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>  </title>

<style>
/* -------- layout / background -------- */
body{
  margin:0;
  background:#000;
  color:#fff;
}
.background-micah{
  position:absolute;
  inset:0;               /* top/right/bottom/left:0 */
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}
.wrapper{
  position:absolute;
  top:48%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}

/* -------- link & fading text -------- */
a{
  text-decoration:none;
  cursor:pointer;
  color:#a66cff;
}
a:visited{color:#434141;}
a:hover  {color:#000;}
a:active {color:#9d0303;}

.fadeText{                 /* was .textSearch */
  display:inline-block;    /* so transition works nicely */
  font-family:"Lucida Console Bold","Courier New",monospace;
  font-style:italic;
  font-size:24px;
  font-weight: 1000;
  white-space: nowrap;
  overflow: hidden;
  color:#f9f3f3;
  filter:blur(50px);       /* start blurred */
  transition:filter .5s;  /* fade in 0.5 s */
}

/* when you hover the link, un‑blur the span */
a:hover .fadeText{
  filter:blur(0);
  cursor: zoom-in;
}
</style>
</head>

<body>
  <img class="background-micah"
       src="images/Cement_MicahFromInside_bw_400sq.jpg" alt="bg"/>

  <div class="wrapper">
    <a href="concreteShore.html" target="_top">
      <span class="fadeText">Enter here for songs</span>
    </a>
  </div>
</body>
</html>
